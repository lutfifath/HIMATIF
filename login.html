<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Portal HIMATIF</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background-color: #ffffff;
        display: flex;
        width: 100%;
        max-width: 960px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
      }

      .left-side {
        background-color: #ffffff;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        border-right: 1px solid #eee;
      }

      .left-side img {
        width: 100px;
        margin-bottom: 20px;
      }

      .left-side h2 {
        font-size: 20px;
        text-align: center;
        color: #333;
      }

      .right-side {
        flex: 1.2;
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right-side h3 {
        color: #4944d8;
        margin-bottom: 20px;
        font-size: 22px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }

      .form-group input:focus {
        border-color: #4944d8;
        outline: none;
      }

      .form-group select {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .login-btn {
        background-color: #4944d8;
        color: #fff;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-btn:hover {
        background-color: #3b37a6;
      }

      .footer-text {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }

      .footer-text a {
        color: #4944d8;
        text-decoration: none;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 768px) {
        .login-container {
          flex-direction: column;
          border-radius: 0;
        }

        .left-side,
        .right-side {
          padding: 20px;
          border-right: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="left-side">
        <img src="./img/HIMATIF.png" alt="Logo UNNU" />
        <h2>UNIVERSITAS MA'ARIF NAHDLATUL ULAMA KEBUMEN</h2>
      </div>
      <div class="right-side">
        <h3>Portal Login HIMATIF</h3>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nama">NIM</label>
            <input type="text" id="nama" name="nim" required />
          </div>
          <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div class="footer-text">
          Dengan login, kamu menyetujui <a href="#">Syarat & Ketentuan</a> dan
          <a href="#">Kebijakan Privasi</a>.
        </div>
      </div>
    </div>
  </body>
</html>
